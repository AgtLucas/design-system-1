<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="%PUBLIC_URL%/logos/nulogy_mark_32x32.png">
  <link rel="icon" href="%PUBLIC_URL%/logos/nulogy_mark_192x192.png" sizes="192x192">
  <link rel="apple-touch-icon-precomposed" href="%PUBLIC_URL%/logos/nulogy_mark_180x180.png">
  <meta name="msapplication-TileImage" content="%PUBLIC_URL%/logos/nulogy_mark_270x270.png">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,400,600" rel="stylesheet">
  <title>Nulogy Design System</title>
</head>
<body>
    <style>

    /* !!! do not move these into their own file. it will cause flashes !!! */

    body {line-height: 1.5; padding: 32px 64px; border-top: 32px solid #122b47;}

    /* force Catalog to use Nulogy's header sizes since you can't use CSS  */
    h1 {font-size: 46px !important; line-height: 48px !important; font-weight: 100 !important;}
    h2[class$="headingStyle"] {font-size: 26px !important; line-height: 32px !important; font-weight: 600 !important;}
    h3[class$="headingStyle"] {font-size: 18px !important; line-height: 24px !important; font-weight: 600 !important;}

    h4 {
      font-size: 14px !important;
      color: #434D59 !important;
      text-transform: uppercase;
    }

    h5{
      font-size: 14px !important;
      text-align: right;
      border-bottom: solid 1px #E4E7EB;
      padding: 8px;
      margin: 32px 0!important;
      opacity: .5;
    }

    h5:hover{
      opacity: 1;
    }

    blockquote{
      margin-top: 0!important;
      margin-bottom: 16px!important;
    }
    blockquote p {
      font-size: 21.333px !important;
      line-height: 32px !important;
      max-width: 720px !important;
      color: #434D59 !important;
      padding: 8px 0;
    }
    h2[class$="PageHeader-PageHeader"] {text-transform: uppercase; font-size: 16px !important; font-family: 'IBM Plex Mono'}

    h1[class$="Menu-Menu"] div[class$="Menu-Menu"] {
      width: 50% !important;
      margin-bottom: 0px !important;
      padding: 2rem !important;
    }

    h4{
      font-weight: bold!important;
    }

    ul[class$="Menu-Menu"] {padding-top: 16px;}
    /* hide "Welcome" from menu */
    ul[class$="Menu-Menu"] a[href="/"] {display: none;}

    div[class$="NavigationBar-NavigationBar"] {
      display: none;
    }

    pre {box-shadow: 0 1px 1px rgba(27,31,35,0.1) !important;}

    div[class$="Page-Page"] {padding-top: 0 !important;}

    .catalog-47lna6-AppLayout-AppLayout {
      padding: 32px;
      margin-top: 32px;
    }

    div[class$="AppLayout-AppLayout"] div[class$="AppLayout-AppLayout"]:first-child {max-width: 1024px;}

    div[class$="ReactSpecimen-ReactSpecimen"] {
      background: #fff;
      box-shadow: 0 1px 1px rgba(27,31,35,0.1) !important;
    }

    /* There's a bug in Catalog where if you make the sidebar
    dark, the submenu hovers look broken. This is because they're
    set to have no top padding while also set to do a :hov bg that
    can't be removed in index.js. This horrible looking css smashes
    proper paddings into place so that everything looks nice.
    */

    ul li ul li a[class$="linkStyle-linkStyle-linkStyle"] {
      padding: 8px 24px 8px 64px !important;
    }

    </style>
  <div id="catalog"></div>
</body>
</html>
